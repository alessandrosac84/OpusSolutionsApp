<!--/* Thymeleaf templating engine, Each token will be replaced by their respective titles in the resulting page. */-->
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<head>
    <title>Página Error</title>
</head>
<body>
<div layout:fragment="breadcrumb">
    <h1>Página
        <small> ERROR</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">OOPs :P</li>
    </ol>
</div>
<div layout:fragment="content">
    <div class="error-page">
        <h2 class="headline text-yellow" th:text="${status}"></h2>
        <div class="error-content">
            <h3><i class="fa fa-warning text-yellow"></i>Oops! Page not found.</h3>
            <p th:text="${message}"></p>
            <p>
                Não foi possível encontrar a página que você estava procurando.
                Enquanto isso, você pode <a href="/">retornar para a dashboard</a> 
ou tente usar o formulário de busca.
            </p>
        </div>
    </div>
</div>
</body>
</html>
