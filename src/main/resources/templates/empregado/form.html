<!--/* Thymeleaf templating engine, Each token will be replaced by their respective titles in the resulting page. */-->
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<head>
    <title>Empregado</title>
</head>
<body>
<div layout:fragment="breadcrumb">
    <h1>Dados do Empregado</h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dados do Empregado</li>
    </ol>
</div>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">&nbsp;</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form" th:object="${empregado}" method="post">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text"
                                   th:field="*{nome}"
                                   name="nome" class="form-control" id="nome" placeholder="Nome" />
                            <label class="control-label error-label" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">
                                Mensagem de erro mais tarde aqui
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="nome">Informação</label>
                            <input type="text"
                                   th:field="*{info}"
                                   name="info" class="form-control" id="info" placeholder="Informação" />
                            <label class="control-label error-label"  th:if="${#fields.hasErrors('info')}"th:errors="*{info}">
                                Mensagem de erro mais tarde aqui
                            </label>
                        </div>
                        <div class="form-group">
                            <a th:href="@{/empregado/list}" class="btn btn-default" role="button" title="Lista de Volta">
                                <span aria-hidden="true"></span>Cancelar
                            </a>
                            <button type="submit" class="box-title btn btn-primary" title="Salvar Dados">Salvar</button>
                        </div>
                    </div>
                    <!-- /.box-body -->

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
