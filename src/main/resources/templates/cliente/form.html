<!--/* Thymeleaf templating engine, Each token will be replaced by their respective titles in the resulting page. */-->
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<head>
    <title>Cliente</title>
</head>
<body>
<div layout:fragment="breadcrumb">
    <h1>Dados do Cliente</h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dados do Cliente</li>
    </ol>
</div>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">&nbsp;</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form" th:object="${cliente}" method="post">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text"
                                   th:field="*{nomeCliente}"
                                   name="nome" class="form-control" id="nomeCliente" placeholder="Nome Cliente" />
                            <label class="control-label error-label" th:if="${#fields.hasErrors('nomeCliente')}" th:errors="*{nomeCliente}">
                                Mensagem de erro mais tarde aqui
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="nome">Tipo Pessoa</label>
                            <input type="text"
                                   th:field="*{tipoPessoa}"
                                   name="info" class="form-control" id="tipoPessoa" placeholder="Tipo Pessoa" />
                            <label class="control-label error-label"  th:if="${#fields.hasErrors('tipoPessoa')}"th:errors="*{tipoPessoa}">
                                Mensagem de erro mais tarde aqui
                            </label>
                        </div>
                        <div class="form-group">
                            <a th:href="@{/cliente/list}" class="btn btn-default" role="button" title="Lista de Volta">
                                <span aria-hidden="true"></span>Cancelar
                            </a>
                            <button type="submit" class="box-title btn btn-primary" title="Salvar Dados">Salvar</button>
                        </div>
                    </div>
                    <!-- /.box-body -->

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
