<!--/* Thymeleaf templating engine, Each token will be replaced by their respective titles in the resulting page. */-->
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<head>
    <title>Excluir Dados</title>
       <script>
    </script>
</head>
<body>
<div layout:fragment="breadcrumb">
    <h1>Excluir dados da ligação?</h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Excluir dados da ligação</li>
    </ol>
</div>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">&nbsp;</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form" th:object="${ligacao}" method="post">

                    <div class="box-body">
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text"
                                   th:field="*{nome}"
                                   name="nome" class="form-control" id="nome" placeholder="Nome" disabled/>
                        </div>

                        <div class="form-group">
                            <label for="telefone">Telefone</label>
                            <input type="text"
                                   th:field="*{telefone}"
                                   name="nome" class="form-control" id="telefone" placeholder="Telefone" disabled/>
                        </div>

                        <div class="form-group">
                            <label for="status">Status</label>
                            <input type="text"
                                   th:field="*{status}"
                                   name="status" class="form-control" id="status" placeholder="Status" disabled/>
                            <label class="control-label error-label" th:if="${#fields.hasErrors('status')}" th:errors="*{status}">
                                Mensagem de erro mais tarde aqui
                            </label>
                        </div>

                        <div class="form-group" id="group-data-contato">
                            <label for="dataContato">Data do Contato</label>
                            <input type="text"
                                   th:field="*{dataContato}"
                                   name="dataContato" class="form-control" id="dataContato" placeholder="Data do Contato" maxlength="10" disabled/>
                            <label class="control-label error-label" th:if="${#fields.hasErrors('dataContato')}" th:errors="*{dataContato}">
                                Mensagem de erro mais tarde aqui
                            </label>
                        </div>

                        <div class="form-group" id="group-data-retorno">
                            <label for="dataRetorno">Data para Retorno</label>
                            <input type="text"
                                   th:field="*{dataRetorno}"
                                   name="dataRetorno" class="form-control" id="dataRetorno" placeholder="Data para Retorno" maxlength="10" disabled/>
                            <label class="control-label error-label" th:if="${#fields.hasErrors('dataRetorno')}" th:errors="*{dataRetorno}">
                                Mensagem de erro mais tarde aqui
                            </label>
                        </div>

                        <div class="form-group">
                            <label for="observacao">Observação</label>
                            <input type="text"
                                   th:field="*{observacao}"
                                   name="observacao" class="form-control" id="observacao" placeholder="Observação" disabled/>
                            <label class="control-label error-label" th:if="${#fields.hasErrors('observacao')}" th:errors="*{observacao}" >
                                Mensagem de erro mais tarde aqui
                            </label>
                        </div>

                        <div class="form-group">
                            <a th:href="@{/ligacao/list}" class="btn btn-default" role="button" title="Back list">
                                <span aria-hidden="true"></span>Cancelar
                            </a>
                            <button type="submit" class="btn btn-danger" title="Deletar Dados">Excluir</button>
                        </div>
                    </div>
                    <!-- /.box-body -->

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
