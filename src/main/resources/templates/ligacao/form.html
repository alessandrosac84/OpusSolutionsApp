<!--/* Thymeleaf templating engine, Each token will be replaced by their respective titles in the resulting page. */-->
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<head>
    <title>Ligação</title>
    <script>

        function formatar(mascara, documento){
            var i = documento.value.length;
            var saida = mascara.substring(0,1);
            var texto = mascara.substring(i)

            if (texto.substring(0,1) != saida){
                documento.value += texto.substring(0,1);
            }
        }
    </script>
</head>
<body>
<div layout:fragment="breadcrumb">
    <h1>Dados da Ligação</h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dados da Ligação</li>
    </ol>
</div>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">&nbsp;</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form" th:object="${ligacao}" method="post">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text"
                                   th:field="*{nome}"
                                   name="nome" class="form-control" id="nome" placeholder="Nome Cliente" />
                            <label class="control-label error-label" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">
                                Mensagem de erro mais tarde aqui
                            </label>
                        </div>

                        <div class="form-group" id="group-telefone">
                            <label for="telefone">Telefone</label>
                            <input type="text"
                                   th:field="*{telefone}" required="true"
                                   name="telefone" class="form-control" id="telefone" placeholder="Telefone" onkeypress="formatar('##-####-####', this);" maxlength="12" />
                            <label class="control-label error-label" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}">
                                Mensagem de erro mais tarde aqui
                            </label>
                        </div>

                        <div class="form-group" style="margin-left: -38px;">
                            <label style="padding-left: 40px;" for="status">Status</label >
                            <select style="width: 130px;" id="status" name="status" >
                                <option></option>
                                <option value="CONVERTIDO">CONVERTIDO</option>
                                <option value="NÃO CONVERTIDO">NÃO CONVERTIDO</option>
                            </select>
                            <label class="control-label error-label"  th:if="${#fields.hasErrors('status')}"th:errors="*{status}">
                                Mensagem de erro mais tarde aqui
                            </label>
                        </div>

                        <div class="form-group" style="margin-left: -38px;">
                            <label style="padding-left: 40px;" for="orcado">Orçado</label >
                            <select style="width: 130px;" id="orcado" name="orcado" >
                                <option></option>
                                <option value="SIM">SIM</option>
                                <option value="NÃO">NÃO</option>
                            </select>
                            <label class="control-label error-label"  th:if="${#fields.hasErrors('orcado')}"th:errors="*{orcado}">
                                Mensagem de erro mais tarde aqui
                            </label>
                        </div>

                        <div class="form-group" style="margin-left: -38px;">
                            <label style="padding-left: 40px;" for="fechado">Fechado</label >
                            <select style="width: 130px;" id="fechado" name="fechado" >
                                <option></option>
                                <option value="SIM">SIM</option>
                                <option value="NÃO">NÃO</option>
                            </select>
                            <label class="control-label error-label"  th:if="${#fields.hasErrors('fechado')}"th:errors="*{fechado}">
                                Mensagem de erro mais tarde aqui
                            </label>
                        </div>

                        <div class="form-group" id="group-data-contato">
                            <label for="dataContato">Data do Contato</label>
                            <input type="text"
                                   th:field="*{dataContato}"
                                   name="dataContato" class="form-control" id="dataContato" placeholder="Data do Contato" onkeypress="formatar('##/##/####', this);" maxlength="10" />
                            <label class="control-label error-label" th:if="${#fields.hasErrors('dataContato')}" th:errors="*{dataContato}">
                                Mensagem de erro mais tarde aqui
                            </label>
                        </div>

                        <div class="form-group" id="group-data-retorno">
                            <label for="dataRetorno">Data para Retorno</label>
                            <input type="text"
                                   th:field="*{dataRetorno}"
                                   name="dataRetorno" class="form-control" id="dataRetorno" placeholder="Data para Retorno" onkeypress="formatar('##/##/####', this);" maxlength="10" />
                            <label class="control-label error-label" th:if="${#fields.hasErrors('dataRetorno')}" th:errors="*{dataRetorno}">
                                Mensagem de erro mais tarde aqui
                            </label>
                        </div>

                        <div class="form-group">
                            <label for="observacao">Observação</label>
                            <input type="text"
                                   th:field="*{observacao}"
                                   name="observacao" class="form-control" id="observacao" placeholder="Observação" />
                            <label class="control-label error-label" th:if="${#fields.hasErrors('observacao')}" th:errors="*{observacao}">
                                Mensagem de erro mais tarde aqui
                            </label>
                        </div>

                        <div class="form-group">
                            <a th:href="@{/ligacao/list}" class="btn btn-default" role="button" title="Lista de Volta">
                                <span aria-hidden="true"></span>Cancelar
                            </a>
                            <button type="submit" class="box-title btn btn-primary" title="Salvar Dados">Salvar</button>
                        </div>
                    </div>
                    <!-- /.box-body -->

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
