<!--/* Thymeleaf templating engine, Each token will be replaced by their respective titles in the resulting page. */-->
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<head>
    <title>Excluir Dados</title>
    
</head>
<body>
<div layout:fragment="breadcrumb">
    <h1>Excluir dados do Seguro?</h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Excluir dados do Seguro</li>
    </ol>
</div>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">&nbsp;</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form" th:object="${seguro}" method="post">

                    <div class="box-body">
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text"
                                   th:field="*{nome}"
                                   name="nome" class="form-control" id="nome" placeholder="Nome" disabled/>
                        </div>


                        <div class="form-group">
                            <label for="tipoPessoa">Tipo Pessoa</label>
                            <input type="text"
                                   th:field="*{tipoPessoa}"
                                   name="tipoPessoa" class="form-control" id="tipoPessoa" placeholder="Tipo Pessoa" disabled/>
                            <label class="control-label error-label" th:if="${#fields.hasErrors('tipoPessoa')}" th:errors="*{tipoPessoa}">
                                Mensagem de erro mais tarde aqui
                            </label>
                        </div>

						<div class="form-group" id="group-cpf" hidden="true" disaÂ >
                            <label for="cpf">CPF</label>
                            <input type="text" disabled
                                   th:field="*{cpf}"
                                   name="cpf" class="form-control" id="cpf" placeholder="CPF" onkeypress="formatar('###.###.###-##', this);" maxlength="14"/>
                            <label class="control-label error-label" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}">
                                Mensagem de erro mais tarde aqui
                            </label>
                        </div>
                        
                        <div class="form-group" id="group-cnpj" hidden="true">
                            <label for="cnpj">CNPJ</label>
                            <input type="text" disabled
                                   th:field="*{cnpj}"
                                   name="cpf" class="form-control" id="cnpj" placeholder="CNPJ" onkeypress="formatar('##.###.###/####-##', this);" maxlength="18" />
                            <label class="control-label error-label" th:if="${#fields.hasErrors('cnpj')}" th:errors="*{cnpj}">
                                Mensagem de erro mais tarde aqui
                            </label>
                        </div>
                        
                        <div class="form-group">
                            <label for="status">Status</label>
                            <input type="text"
                                   th:field="*{status}"
                                   name="status" class="form-control" id="status" placeholder="Status" disabled/>
                            <label class="control-label error-label" th:if="${#fields.hasErrors('status')}" th:errors="*{status}">
                                Mensagem de erro mais tarde aqui
                            </label>
                        </div>

                        <div class="form-group">
                            <a th:href="@{/seguro/list}" class="btn btn-default" role="button" title="Back list">
                                <span aria-hidden="true"></span>Cancelar
                            </a>
                            <button type="submit" class="btn btn-danger" title="Deletar Dados">Excluir</button>
                        </div>
                    </div>
                    <!-- /.box-body -->

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
